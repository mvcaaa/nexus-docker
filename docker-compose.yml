version: '2'

services:
  web-data:
     image: busybox:latest
     entrypoint: /bin/tail
     command: -f /dev/null
     volumes:
        - /local/path/to/local/nexus:/var/www/installations/nexus
        - /local/path/to/local/backups:/var/backups
        - /local/path/to/local/nexus/boot:/var/www/boot
        - ./nexus-nginx/files/certs:/opt/certs
        
  ng-serve:
    image: mvcaaa/nexus-ng-serve
    build:
      context: ./nexus-ng-serve/
      dockerfile: Dockerfile
    entrypoint: bash
    command: -c "cd /var/www/installations/nexus/nexus_ng ; npm install ; ng serve --poll 1000 --disable-host-check --delete-output-path=false --host 0.0.0.0 --ssl true --ssl-key /opt/certs/dev.local.key --ssl-cert /opt/certs/certs/dev.local.crt"
    volumes:
      - /var/www/installations/nexus/nexus_ng/dist
      - ng-serve-nodemodules:/var/www/installations/nexus/nexus_ng/node_modules
    volumes_from:
      - web-data
    ports:
      - 4200:4200   # ng serve
      - 35729:35729 # live reload
      - 9876:9876   # karma server


  php-fpm:
    image: mvcaaa/nexus-php-fpm
    build:
      context: ./nexus-php-fpm/
      dockerfile: Dockerfile
    entrypoint: bash
    command: -c "cd /var/www/installations/nexus/lib ; composer --dev --verbose --optimize-autoloader install ; cd .. ; php-fpm"
    volumes:
      - php-fpm-vendor:/var/www/installations/nexus/lib/vendor
    volumes_from:
      - web-data
    links:
      - ng-serve
    #   - mysql
    #   - redis
    environment:
        PHP_XDEBUG_ENABLED: 0   # Set 1 to enable.
        XDEBUG_CONFIG: ""       # must be overriden !!!

  nginx:
    image: mvcaaa/nexus-nginx
    build:
      context: ./nexus-nginx/
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    links:
      - php-fpm
      - ng-serve
    volumes_from:
      - web-data

  # redis:
